
{% extends 'base.html' %}

{% block content%}

<h1>Toy Details</h1>



<div class="card">
    <div class="card-content">
        <span class="card-title">{{ toy.name }}</span>
        <p>Color: {{ toy.color }} </p>
        <p>Description: {{ toy.description }} </p>
        
    </div>
    <div class="card-action">
        <a href="{% url 'toys_update' toy.id %}">Edit</a>
        <a href="{% url 'toys_delete' toy.id %}">Delete</a>
    </div>
</div>





{% endblock %}
