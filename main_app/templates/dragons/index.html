
{% extends 'base.html' %}

{% block content%}

<h1>Dragon List</h1>

{% for dragon in dragons %}
<a href="{% url 'dragons_detail' dragon.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ dragon.name }}</span>
            <p>Breed: {{ dragon.breed }} </p>
            <p>Description: {{ dragon.description }} </p>
            {% if dragon.age > 0 %}
                <p>Age: {{ dragon.age }}</p>
            {% else %}
                <p>Age: Baby Dragon</p>
            {% endif %}
        </div>
    </div>
</a>

{% endfor %}


{% endblock %}
